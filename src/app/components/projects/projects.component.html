<div class="projects-terminal">
  <div class="terminal-header">
    <i class="fas fa-terminal"></i> Accessing Project Repository...
  </div>

  <div class="terminal-body">
    <p *ngFor="let line of logLines" class="terminal-line">{{ line }}</p>
    <span *ngIf="isLoading" class="cursor"></span>
  </div>

  <div class="projects-grid">
    <div *ngFor="let project of projects" class="project-card" (click)="openDetails(project)">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description | slice:0:50 }}...</p>
      <small>{{ project.year }}</small>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="modalOpen" class="modal-backdrop" (click)="closeDetails()">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <button class="modal-close" (click)="closeDetails()">Ã—</button>
    <h3 class="modal-title">{{ selectedProject?.name }}</h3>

    <div class="modal-body">
      <p *ngFor="let line of projectLogs" class="terminal-line">{{ line }}</p>
    </div>

    <div class="modal-actions">
      <button class="btn primary" (click)="openProjectLink()" [disabled]="!selectedProject?.link">Open Project</button>
      <button class="btn" (click)="closeDetails()">Close</button>
    </div>
  </div>
</div>
